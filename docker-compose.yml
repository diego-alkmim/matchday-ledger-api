version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: matchday
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d matchday"]
  api:
    build: .
    ports:
      - "3001:3001"
    env_file: .env.example
    depends_on:
      db:
        condition: service_healthy
volumes:
  pgdata:
